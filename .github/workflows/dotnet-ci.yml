name: .NET CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      transaction-mail-server:                                                     
        image: schickling/mailcatcher:latest
        ports:
          - "1025:1025"                                                     
          - "1080:1080"
        options: >-
          --health-cmd "curl -f tcp://127.0.0.1:1025"
          --health-interval 12s
          --health-timeout 10s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
